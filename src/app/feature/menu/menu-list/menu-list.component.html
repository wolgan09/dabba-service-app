

<div class="container">
  <p class="display-4">Category (<small class="text-muted">{{(menuList$ | async)?.length}}</small>)</p> 
 <div class="row" >
<mat-card class="example-card col-3 mt-2" *ngFor="let item of menuList$ | async " >
  <mat-card-header>
    <mat-card-title class="card-title">{{item.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="menu-type-img" [src]="item.image" alt="Cart Item" [routerLink]="['/menu', item.id]" >
  </mat-card>
</div>
</div>
