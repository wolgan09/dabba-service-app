<mat-toolbar color="primary">
  <button mat-button  class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>BOGO</span>
  <span class="example-spacer"></span>
  <button mat-button  class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container"
[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
<mat-nav-list>
<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
</mat-nav-list>
</mat-sidenav>

<mat-sidenav-content>
<p *ngFor="let content of fillerContent">{{content}}</p>
</mat-sidenav-content>
</mat-sidenav-container>
<div >

  <router-outlet></router-outlet>
</div>
<div class="container">
  <h1 class=" pt-3"> Recipies</h1>
<div class="row">
<ng-container *ngFor="let menu of menuItems" >
  <div class="col-4 px-2 pt-2">
  <mat-card >
    <mat-card-title>{{menu.name}}</mat-card-title>
    <mat-card-subtitle>{{menu.category}}</mat-card-subtitle>
    <img mat-card-image src="../assets/images/img.jpg">
    <mat-card-content>
      <p>{{menu.ethnicity}}</p>
      <p>{{menu.barcode}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color=primary>View</button>
      <button mat-button color=accent>Order</button>
    </mat-card-actions>
  </mat-card>
</div>
</ng-container>
</div>
</div>
<div >
  Footer
</div>
