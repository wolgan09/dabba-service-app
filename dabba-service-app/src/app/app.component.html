<mat-toolbar color="primary">
  <button mat-button  class="" aria-label="Example icon-button with menu icon">
    <i (click)="drawer.toggle()" class="material-icons md-36">menu</i>
  </button>
  <span>BOGO</span>
  <span class="example-spacer"></span>
  <button mat-button  class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon color=accent>favorite</mat-icon>
  </button>
  <button mat-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon >share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="drawer-container " [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'side'" class="col-2">
    <ng-container *ngFor="let menu of navMenuList">
      <button mat-button class="col-12 text-left p-2" routerLink="{{menu.path}}" >{{menu.title}}</button>
    </ng-container>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<div >
  Footer
</div>
