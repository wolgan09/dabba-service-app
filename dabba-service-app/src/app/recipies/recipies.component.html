    <div class="container">
      <h1 class=" pt-3"> Recipies</h1>
    <div class="row">
    <ng-container *ngFor="let menu of menuItems" >
      <div class="col-4 px-2 pt-2">
      <mat-card >
        <mat-card-title>{{menu.name}}</mat-card-title>
        <mat-card-subtitle>{{menu.category}}</mat-card-subtitle>
        <img mat-card-image src="../assets/images/img.jpg">
        <mat-card-content>
          <p>{{menu.ethnicity}}</p>
          <p>{{menu.barcode}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color=primary routerLink="{{menu.id}}" >View</button>
          <button mat-button color=accent routerLink="/order" >Order</button>
        </mat-card-actions>
      </mat-card>
    </div>
    </ng-container>
    </div>
    </div>
